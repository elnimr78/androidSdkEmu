name: Android Emulator CI for Game

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # List files to confirm gradlew exists
      - name: List repository files
        run: ls -al

      # Make gradlew executable if necessary
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run emulator and tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: |
            # Start the emulator
            emulator -avd test-avd -no-audio -no-window &

            # Wait for the emulator to boot up
            adb wait-for-device

            # Run your tests here (e.g., using gradle)
            #./gradlew connectedDebugAndroidTest

      - name: Read logcat
        run: |
          # Fetch and display logcat logs
          adb logcat -d > logcat_output.txt
          cat logcat_output.txt
