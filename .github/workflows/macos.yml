name: Android Emulator CI for Game

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest  # âœ… changed from macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Start Android Emulator
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          emulator-options: "-no-audio -no-window -gpu swiftshader_indirect"
          disable-animations: true
          script: |
            # Wait for the emulator to boot with retries (maximum of 60 retries, i.e., 5 minutes)
            retries=60
            until adb shell getprop sys.boot_completed | grep -m 1 '1'; do
              if [ $retries -le 0 ]; then
                echo "Timeout reached, emulator did not boot in time."
                exit 1
              fi
              echo "Waiting for emulator to boot..."
              sleep 5
              retries=$((retries - 1))
            done

            echo "Emulator booted successfully!"

            # Install the APK
            adb install path/to/your_game.apk

            # Launch the game
            adb shell am start -n com.your.game/.MainActivity

            # Capture the logcat
            adb logcat -d > logcat_output.txt
